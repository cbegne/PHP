<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calc</title>
    <script type="text/javascript">

      function checkNumber(data) {
        data = data.trim();
        var r = /[^0-9]/g;
        if (r.test(data) == true)
          return false;
        data = parseInt(data, 10);
        return data;
      }

      function calculate() {
        var left = document.getElementById('left').value;
        var right = document.getElementById('right').value;
        if ((left = checkNumber(left)) === false || (right = checkNumber(right)) === false) {
          console.log('Error :(');
          return alert('Error :(');
        }
        var op = document.getElementById('op').value;
        if ((op == '/' || op == '%') && right == 0) {
          console.log('It’s over 9000!');
          return alert('It’s over 9000!');
        }
        var res = eval(left + op + right);
        alert(res);
        console.log(res);
      }

      setInterval(function() {alert("Please, use me...");}, 30000);
    </script>
  </head>
  <body>
    <form onsubmit="calculate()">
      <input type="text" id="left" value="">
      <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="right" value="">
      <input type="submit" id="tryme" value="Try me!">
    </form>
  </body>
</html>
